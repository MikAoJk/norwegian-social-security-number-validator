name: Build and publish artifact
on:
  release:
    types: [published]
env:
  NEW_VERSION: ${{ github.event.release.tag_name }}

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-cache-${{ hashFiles('build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-cache-
      - uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-
      - name: build artifact
        run: ./gradlew -Pversion=${{ env.NEW_VERSION }} clean build
      - name: upload artifact to github repository packages
        run: ./gradlew -Pversion=${{ env.NEW_VERSION }} publish
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
      - name: upload artifact to maven central portal
        run: ./gradlew -Pversion=${{ env.NEW_VERSION }} publishToMavenCentral --no-configuration-cache
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_mavenCentralUsername=username: ${{ secrets.JRELEASER_MAVENCENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralPassword=the_password: ${{ secrets.JRELEASER_MAVENCENTRAL_PASSWORD }}